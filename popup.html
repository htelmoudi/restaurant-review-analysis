<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 20px;
            width: 350px;
            min-height: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        /* New sections on top */
        .badge, .summary, .rating {
            margin-bottom: 15px; /* Add space between sections */
        }

        /* Star rating styles */
        .stars-outer {
            display: inline-block;
            position: relative;
            font-size: 20px;
            color: #ccc;
        }

        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: #f39c12; /* Star color */
        }

        .stars-outer::before {
            content: '★★★★★';
        }

        .stars-inner::before {
            content: '★★★★★';
        }

        /* Tab navigation styles */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .tabs div {
            padding: 10px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            color: #2980b9;
        }

        .tabs div.active {
            border-bottom: 2px solid #2980b9;
            color: #2980b9;
        }

        /* Reviews container */
        .review-container {
            display: none;
        }

        .review-container.active {
            display: block;
        }

        .review {
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Loader styles */
        #loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            font-size: 14px;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>

    <h1 id="restaurantName">Loading...</h1>

    <!-- Badge, summary, and new rating -->
    <div id="badge" class="badge"></div>
    <div id="summary" class="summary"></div>
    <div id="newRating" class="rating"></div>

    <!-- Tabs for Fake and Real Reviews -->
    <div class="tabs">
        <div id="fakeReviewsTab" class="active">Fake Reviews</div>
        <div id="realReviewsTab">Real Reviews</div>
    </div>

    <div id="reviewsContainer">
        <div id="fakeReviewsContainer" class="review-container active"></div>
        <div id="realReviewsContainer" class="review-container"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
